        Before the Clone WarsEdit
        During the final days of the Galactic Republic, Jabba Desilijic Tiure and his fellow Hutts were known to preside over Tatooine's podraces. Notably during the Invasion of Naboo, Jabba was present when the human slave Anakin Skywalker won the Boonta Eve Classic in what was considered a monumentous event.[14]
        
        Clone WarsEdit
        Entering the ConflictEdit
        "Soon the Jedi will not only be at war with you, Count, but the Hutt Clan as well."
        ―Darth Sidious to Count Dooku[src]
        During the Clone Wars, the Hutts' influence and power over the Outer Rim, specifically its hyperspace lanes, was sought by both the Galactic Republic and the Confederacy of Independent Systems. Rotta, the son of Jabba, was secretly kidnapped by the Separatists, orchestrated by the Sith Lord Count Dooku with help from Jabba's uncle Ziro. The plot was meant to discredit the Jedi Order and scuttle negotiations between the Republic and the Hutts, but the Jedi were able to rescue Rotta from the Separatists. The crime lord had promised his support to whomever returned his son, and when the Separatists were revealed to have orchestrated Rotta's kidnapping, Jabba pledged his support to the Republic.[10]
        
        Senate Hostage CrisisEdit
        At another point in the war, the Hutt Clan hired bounty hunter Cad Bane to get information on the Senate Building on Coruscant. After gaining the information, the Grand Hutt Council hired Bane to free Ziro the Hutt before he revealed the Council's records, which were kept on a holodiary, to the Republic Senate[2][3]. Thus, there was a hostage crisis that took place at the Senate Office Building on Coruscant, in which bounty hunters led by Bane held the Supreme Chancellor Sheev Palpatine of the Galactic Republic and other senators hostage in order to free Ziro from the Central Detention Center. Ziro, with the help of Bane, escaped from the custody of the Galactic Republic.[15] However, two Jedi—Quinlan Vos and Obi-Wan Kenobi— found him dead on Teth after he was killed by his lover Sy Snootles, at the behest of Jabba.[3]
