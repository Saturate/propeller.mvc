      Value: The Hutt Clan, also known as the Hutt Cartel and sometimes simply as the Hutts, was one of the most powerful crime families in the galaxy around the time of the Clone Wars. It was governed by the Grand Hutt Council, whose members were the heads of the five Hutt families. During the Clone Wars, the clan aligned itself with the Galactic Republic, and briefly with Darth Maul's criminal empire, the Shadow Collective. During the Galactic Civil War, they clashed on multiple occasions with a group of mercenaries operating on the planet Tatooine, and established an alliance with the Galactic Empire.
