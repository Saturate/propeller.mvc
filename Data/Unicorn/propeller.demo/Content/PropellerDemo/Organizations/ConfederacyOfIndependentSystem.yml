    - ID: "ecd1f451-9c4a-467a-8689-244b12a6f812"
      Hint: History
      Value: The first declaration of secession can be traced back to Count Dooku's denouncement of the Republic after commandeering a HoloNet relay station in the Raxus system, after which some believed he was merely one step ahead of Republic assassins. The fallen Jedi Master's words of inflammatory rhetoric would find receptive audiences among young intellectuals in Mid and Inner Rim universities. Both charismatic and exuding confidence, Dooku's message rallied thousands of individuals by recounting decades of experience within the Republic government and publicizing its hypocrisies, corruption and ineffectiveness. Dooku's rebellious message mesmerized young psyches and spurred them into political activism. As the Separatist Crisis grew more and more heated, Dooku's appearances grew rarer and were announced with much shorter notice, with his message often spurning violence on polarized worlds. Thousands of disgruntled star systems ultimately seceded from the Republic and fully embraced the Confederacy's fiery message of resistance. The idea that the Republic was distant, dispassionate, corrupt, and unworthy of membership ultimately marshaled disgruntled systems into a new galactic government.
