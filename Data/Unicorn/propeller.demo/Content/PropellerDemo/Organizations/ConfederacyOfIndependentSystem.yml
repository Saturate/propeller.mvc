      Hint: Intro
      Value: |
        The Confederacy of Independent Systems (CIS), also known as the Separatist Alliance, the Separatist State, or simply as the Separatists, was a partially recognized government of planetary and sectorial governments who declared their independence from the Galactic Republic in the wake of the Naboo Crisis, and refused to comply with the excessive taxation and corruption that plagued it, resulting in a secession crisis and a massive military build up in the lead-up to war with the secret support from some galactic mega-corporations.
        
        The following three years would see the Clone Wars wage across the galaxy with the Separatists rapidly attempting to bring the Republic to its knees. But the war was merely a ploy – the Republic’s Supreme Chancellor Palpatine was a Sith Lord called Darth Sidious, to whom Head of State Dooku answered. Towards the end of the conflict, the Confederacy suffered several major defeats in the Outer Rim Sieges as the end of the war approached. Along with Dooku's death, its council being executed on Mustafar, and its droid army being shut down, the organization rapidly collapsed as the war came to an end. Following the end of hostilities, trade groups that had supported the cause were nationalized, and most of its remaining star systems rejoined the Republic successor state; the Galactic Empire, whether voluntarily or under threat.
